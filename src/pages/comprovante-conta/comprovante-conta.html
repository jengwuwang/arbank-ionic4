<ion-content padding style="background-image: url('../assets/imgs/fundo-interno.jpg');background-repeat: no-repeat;background-size:100%;">
    <div class="row">
        <div class="col s6">
            <a (click)="onSenhaPagamento()">
                <div class="col s2">
                    <ion-icon name="ios-arrow-dropleft" class="white-text icon-back"></ion-icon>
                </div>
            </a>
            <div class="col s10">
                <p style="background-color: #fff;border-radius: 35px;padding: 10px 20px;margin-top: -6px;color: #025182;">Comprovante</p>
            </div>
        </div>
    </div>
    <div class="row">
        <ion-card style="margin: inherit;">
            <ion-list style="padding-left: 20px;padding-right: 20px;margin: 0px;">
                <ion-item ion-item style="border-bottom: 0.1px solid #ccc;color: #025182;">
                    <b>Pagamento realizado</b><br>
                    <small>20/10/2018</small><br>
                </ion-item>
                <ion-item ion-item style="border-bottom: 0.1px solid #ccc;color: #025182;">
                    <b>Identificação</b><br>
                    <small>054521654165414564</small><br>
                </ion-item>
                <ion-item ion-item style="border-bottom: 0.1px solid #ccc;color: #025182;">
                    <b>Dados da conta creditada</b><br>
                    <small>Banco Bradesco</small>
                </ion-item>
                <ion-item ion-item style="border-bottom: 0.1px solid #ccc;color: #025182;">
                    <b>Valor</b><br>
                    <small>R$ 458,00</small>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
    <div class="col-12 s12" style="padding-left: 16px;padding-right: 16px;">
        <a class="waves-effect waves-light btn button-login" (click)="onMyCardPage()" style="background-color:#024b7d !important">Início</a>
    </div>
    <div class="col-12 s12" style="padding-left: 16px;padding-right: 16px;">
        <a class="waves-effect waves-light btn button-cadastro" (click)="onTransferenciaPage()" style="background-color:#ffffff !important;color: #007ec1 !important;">Pagar outra conta</a>
    </div>
</ion-content>
