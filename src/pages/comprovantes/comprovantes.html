<ion-content padding style="background-image: url('../assets/imgs/fundo-interno.jpg');background-repeat: no-repeat;background-size:100%;">
    <div class="row">
        <div class="col s6">
            <a (click)="onDados()">
                <div class="col s2">
                    <ion-icon name="ios-arrow-dropleft" style="color: #ffffff;"></ion-icon>
                </div>
            </a>
            <div class="col s10">
                <p style="background-color: #fff;border-radius: 35px;padding: 10px 20px;margin-top: -6px;color: #025182;">Meus Comprovantes</p>
            </div>
        </div>
    </div>
    <div class="row">
        <ion-scroll style="width:100%;height:100vh" scrollY="true">
            <ion-card style="backdround-color:#112f61 !important;">
                <ion-list>
                    <ion-item ion-item *ngFor="let list of listDatas" style="border-bottom: 5px solid #29D4E3;background: #025182;color: #fff;">
                        <small><b>{{list.dataOrigem == null ? 'ReadyState' :  list.dataOrigem | date}}<span style="float:right">R$ {{list.valorBRL}}</span></b></small><br><br>
                        <small style="font-size: 13px;font-weight: 100;">{{list.descricaoAbreviada == null ? 'ReadyState' :  list.descricaoAbreviada }}</small><br>
                        <small style="font-weight: 100;">{{list.nomeEstabelecimento == '' ? 'ReadyState' :  list.nomeEstabelecimento}}</small><br>
                    </ion-item>
                </ion-list>
            </ion-card>
        </ion-scroll>
    </div>
</ion-content>
