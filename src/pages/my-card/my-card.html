<ion-content padding class="back-container">
    <div class="row">
        <div class="title-my-card">
            <small class="white-text title-card"><b>Olá, Tizzo</b></small>
        </div>
        <div class="col s5">
            <img src="../assets/imgs/logo.svg" class="img-card">
        </div>
    </div>
    <ion-slides class="slide-my-card">
        <ion-slide>
            <div class="row">
                <div class="col s12">
                    <div class="card my-card-back">
                        <div class="card-content white-text">
                            <br>
                            <a (click)="onExtratoCredito()" class="color-desc">
                                <p class="subtitle-card"><b>Cartão de Crédito</b></p>
                            </a>
                        </div>
                        <div class="card-action my-card-border">
                            <img src="../assets/imgs/logo-elo.png" class="img-elo"> <br>
                            <a href="#" class="link-number color-desc">Final {{finalValue}}</a>
                            <br>
                            <div class="row">
                                <div class="col s6">
                                    <p class="color-desc"><small>Saldo disponível</small><br><b>R$ {{limitedValue}}</b> </p>
                                </div>
                            </div>
                            <a class="waves-effect waves-light btn button-interno" (click)="onExtratoCredito()">Visualizar</a>
                        </div>
                    </div>
                </div>
            </div>
        </ion-slide>
    </ion-slides>
    <br>
    <div class="row">
        <div class="col s3 tooltip">
            <a (click)="onCodigoBarras()">
                <div class="card card-sub">
                    <div align="center" class="icon-sub">
                        <ion-icon name="ios-barcode" size="large" class="color-desc"></ion-icon><br>
                    </div>
                </div>
                <span class="tooltiptext">Pagar</span>
            </a>
        </div>
        <div class="col s3 tooltip">
            <a (click)="onTransfer()">
                <div class="card card-sub">
                    <div align="center" class="icon-sub">
                        <ion-icon name="logo-usd" class="color-desc"></ion-icon><br>
                    </div>
                </div>
                <span class="tooltiptext">Transferir</span>
            </a>
        </div>
        <div class="col s3 tooltip">
            <a (click)="onComprovantes()">
                <div class="card card-sub">
                    <div align="center" class="icon-sub">
                        <a style="font-size: 1em !important">
                            <ion-icon name="paper" class="color-desc"></ion-icon>
                        </a><br>
                    </div>
                </div>
                <span class="tooltiptext">Comprovantes</span>
            </a>
        </div>
        <div class="col s3 tooltip">
            <a (click)="onCompraCredito()">
                <div class="card card-sub">
                    <div align="center" class="icon-sub">
                        <ion-icon name="add-circle" class="color-desc"></ion-icon><br>
                        <span class="tooltiptext">Depósitos</span>
                    </div>
                </div>
            </a>
        </div>

    </div>
</ion-content>
